<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <input type="text" id="result" readonly >

        <table>
             <tr>
                <td><button onclick="clearResult()">C</button></td>
                <td><button onclick="toggleSign('+/-')">+/-</button></td>
                <td><button onclick="percent('%')">%</button></td>
                <td><button onclick="appendValue('/')" class="orange">รท</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('7')">7</button></td>
                <td><button onclick="appendValue('8')">8</button></td>
                <td><button onclick="appendValue('8')">9</button></td>
                <td><button onclick="appendValue('*')" class="orange">x</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('4')">4</button></td>
                <td><button onclick="appendValue('5')">5</button></td>
                <td><button onclick="appendValue('6')">6</button></td>
                <td><button onclick="appendValue('-')" class="orange">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendValue('1')">1</button></td>
                <td><button onclick="appendValue('2')">2</button></td>
                <td><button onclick="appendValue('3')">3</button></td>
                <td><button onclick="appendValue('+') " class="orange">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="zero" onclick="appendValue('0')">0</button></td>
                <td><button onclick="appendValue('.')">.</button></td>
                <td><button onclick="calculateResult()" class="orange">=</button></td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
